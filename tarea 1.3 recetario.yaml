            desc: Preparar una sartén al fuego con aceite. Freir las patatas cortadas en rodajas a fuego lento con una pizca de sal. Batir los huevos con una pizca de pimienta. Cuando las patatas estén hechas, mezclarlas en el mismo bol con el huevo, remover y verter en la sartén, previo escurrido del aceite. Cuajar, dar la vuelta y terminar de hacer.
    
